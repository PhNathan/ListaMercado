<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de supermercado</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="container">
            <h2>Compras <i class="fas fa-shopping-cart"></i></h2>
        </div><!--container-->
    </header>

    <main>

        <section id="lista-compra">
           
            <div class="container">
               
                <input type="text" class="nome" placeholder="Produto" name="nome" required>
                <input type="number" class="dinheiro" placeholder="Valor" name="valor" step="0.01" required>
                <input type="submit"  name="cadastrar" value="Cadastrar">
            </div><!--container-->
        </section><!--lista-compra-->

        <div class="line"></div>
        <h3>Lista de compras </h3>

        <section id="lista-produtos">
         
          
           
        </section><!--lista-produtos-->
        <div class="total">
            <h1>R$ 0</h1>
        </div>

        <button name="limpar" class="limpar">Limpar</button>
        


    </main>
    

    <footer>
        <div class="foot">
            <p> <a href="https://github.com/PhNathan" target="_blank"><i class="fab fa-github"></i> Github</a></p>
        </div>
    </footer>


    <script src="assets/js/script.js"></script>
   
</body>
</html>
